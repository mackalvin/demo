<ion-header>
    <ion-navbar>
      <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="padding page-parent">
    <form class="form" id="nameform" novalidate="">
        
        <ion-list>

            <ion-item class="textbox-background mob-content-center">
                <ion-label floating>FirstName</ion-label>
                <ion-input 
                        type="text"
                        name="firstname"
                        [(ngModel)]="firstname" 
                        ngModel maxlength="25" 
                        ngModel required>
                </ion-input>
            </ion-item>
            
            <ion-item class="textbox-background mob-content-center">
                <ion-label floating>LastName</ion-label>
                <ion-input 
                        type="text" 
                        name="lastname"
                        [(ngModel)]="lastname"
                        ngModel maxlength="25" 
                        ngModel required>
                </ion-input>
            </ion-item>
            
            <ion-item class="textbox-background mob-content-center">
                <ion-label floating>Email</ion-label>
                <ion-input 
                        type="text" 
                        name="email"
                        [(ngModel)]="email"
                        ngModel maxlength="25" 
                        ngModel required>
                </ion-input>
            </ion-item>
            
            <ion-item class="textbox-background mob-content-center">
                <ion-label floating>Password</ion-label>
                <ion-input 
                        type="password" 
                        name="password"
                        [(ngModel)]="password"
                        ngModel minlength="5"
                        ngModel maxlength="25" 
                        ngModel required>
                </ion-input>
            </ion-item>
            
            <ion-item class="textbox-background mob-content-center">
                <ion-label floating>Confirm Password</ion-label>
                <ion-input 
                        type="password" 
                        name="confirmpassword"
                        
                        ng-change="view.confirmPassword()"
                        ngModel required>
                </ion-input>
            </ion-item>
            
            <ion-item class="textbox-background mob-content-center">
                <ion-label floating>Mobile</ion-label>
                <ion-input 
                        type="tel" 
                        name="mobile"
                        ng-change="view.onChange('mobile')"
                        [(ngModel)]="mobile"
                        ngModel minlength="10"
                        ngModel maxlength="10" 
                        ngModel required>
                </ion-input>
            </ion-item>
    
        </ion-list>
        
    </form>
    <div class="bar bar-footer background-color registration-footer mob-content-center">
        <button ion-button class="button-background" form="nameform" (click)="signUp()">Sign Up</button>
    </div>
</ion-content>
