<ion-content class="padding page-parent">
  <div>
    <img src="assets/img/isi_logo.png">
  </div>
  <form name="signinForm" novalidate="">
    
    <ion-list>
    
      <ion-item class="textbox-background mob-content-center">
        <ion-label floating>Username</ion-label>
        <ion-input 
                  type="text"
                  name="username" 
                  [(ngModel)]="username" 
                  ngModel minlength="5" 
                  ngModel maxlength="25" 
                  ngModel required>
        </ion-input>
      </ion-item>
      
      <ion-item class="textbox-background mob-content-center">
        <ion-label floating>Password</ion-label>
        <ion-input 
                  type="password"
                  name="password"
                  [(ngModel)]="password" 
                  ngModel minlength="5" 
                  ngModel maxlength="25" 
                  ngModel required>
        </ion-input>
      </ion-item>
    
    </ion-list>
      
     <p class="align-center">
        <button ion-button class="button-background" (click)="signIn()">Sign In</button>
     </p>
  </form>
  <p class="text-center mob-flex-center mob-content-center">
    <a (click)="signUpForm()">Not Registered? Sign Up.</a>
    <button class="button forget-password-button" (click)="forgotPassword()">Forgot Password</button>
  </p>
</ion-content>
